    <header>
      <div class="container header d-flex">
        <a href="">
          <img

            <a href="#">30SHINE SHOP</a>
          </li>
          <li>

          </li>
          <li>

        <button class="btn btn-warning login-button">
          <a href="#"><i class="fas fa-crown"></i> ĐĂNG NHẬP</a>
        </button>

    <div class="container-fluid p-0">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://storage.30shine.com/banner/20220210_Banner_30Shine_Moca_w.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://storage.30shine.com/banner/220126_BannerUon_w.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://storage.30shine.com/banner/20220316_banner_vqmm_w.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
